<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test 2</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{bean.foodmats}" var="item" selection="#{bean.foodmat}" rowKey="#{item.foodMatPK.matId}">
                <p:column headerText="Mat id">#{item.foodMatPK.matId}</p:column>
                <p:column headerText="Food id">#{item.foodMatPK.foodId}</p:column>
                <p:column headerText="Quantity"><h:inputText value="#{item.quantity}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Edit" title="Update" actionListener="#{bean.submit(item.foodMatPK.foodId, item.foodMatPK.matId,item.quantity)}"/>
                </p:column>                
            </p:dataTable>

        </h:form>
    </h:body>
</html>
