<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">                
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            Cooking recipe
                        </h1>
                    </section>

                    <!-- Main content -->
                    <section class="content">
                        <!-- Your Page Content Here -->
                        <h:form>  
                            <h:inputText value="#{menuManagedBean.nameLike}">
                                <p:ajax event="keyup" update="out" listener="#{menuManagedBean.searchAction}" />
                            </h:inputText>
                            <br/>
                            <p:dataTable id="out" value="#{menuManagedBean.listFM}" var="item">
                                <p:column>
                                    #{menuManagedBean.idtoName(item.material.matId)}
                                </p:column>
                                <p:column>
                                    <h:inputText value="#{item.quantity}" converterMessage="Quantity must be a number">
                                        <f:convertNumber type="number"/>
                                    </h:inputText>
                                </p:column>
                                <p:column>
                                    <h:commandButton style="background-color: #367fa9;height:40px; font-size: 14px; font-weight: bold; color: white" action="#{menuManagedBean.editRecipe(item.material.matId,item.quantity)}" value="Add" />
                                </p:column>
                            </p:dataTable>                                                 

                        </h:form>

                    </section><!-- /.content -->
                </div><!-- /.content-wrapper -->

                <!-- Main Footer -->


                <!-- Control Sidebar -->

            </ui:define>
        </ui:composition>
    </h:body>
</html>
