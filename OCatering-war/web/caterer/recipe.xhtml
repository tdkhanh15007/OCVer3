<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">                
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            Cooking recipe #{menuManagedBean.id}
                        </h1>
                    </section>

                    <!-- Main content -->
                    <section class="content">
                        <!-- Your Page Content Here -->
                        <h:form id="f1">
                            <h:inputHidden value="#{menuManagedBean.id}"/>
                            <h:inputText value="#{menuManagedBean.nameLike}">
                            </h:inputText>
                            <h:commandButton value="Search" action="#{menuManagedBean.searchAction()}"/>
                            <br/>
                        </h:form>
                        <h:form>
                            <p:dataTable id="out" value="#{menuManagedBean.listFM}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        Quant
                                    </f:facet>
                                    <h:inputText id="itemQuantity" value="#{item.quantity}"/>
                                    #{item.quantity}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        FoodID
                                    </f:facet>
                                    #{item.foodMatPK.foodId}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        MatID
                                    </f:facet>
                                    #{item.foodMatPK.matId}
                                </p:column>
                                <p:column>
                                    <h:commandButton style="background-color: #367fa9;height:40px; font-size: 14px; font-weight: bold; color: white" action="menu" value="Back" />
                                </p:column>
                            </p:dataTable>                                                                            
                        </h:form>

                    </section><!-- /.content -->
                </div><!-- /.content-wrapper -->

                <!-- Main Footer -->


                <!-- Control Sidebar -->

            </ui:define>
        </ui:composition>
    </h:body>
</html>
