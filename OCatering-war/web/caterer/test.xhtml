<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">                
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            Order No #7
                        </h1>

                    </section>

                    <!-- Main content -->
                    <section class="content">

                        <!-- Your Page Content Here -->
                        <p:selectManyCheckbox layout="grid" columns="5">
                            <f:selectItems value="#{workerManagedBean.listAll()}" var="item" itemLabel="#{item.name}-#{workerManagedBean.idtotype(item.worktypeId.worktypeId)}" itemValue="#{item.workerId}"/>
                        </p:selectManyCheckbox>
                        <h:panelGroup>
                            <h:commandButton style="background-color: #367fa9;height:40px; font-size: 14px; font-weight: bold; color: white" action="#{suppManagedBean.createSupp()}" value="Submit" />  &nbsp;
                            <h:commandButton style="background-color: #367fa9;height:40px; font-size: 14px; font-weight: bold; color: white" action="supplier" value="Back" />
                        </h:panelGroup>
                    </section><!-- /.content -->
                </div><!-- /.content-wrapper -->

                <!-- Main Footer -->


                <!-- Control Sidebar -->

            </ui:define>
        </ui:composition>
    </h:body>
</html>
