<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>    
        <h:form id="f1">
            <h:inputText value="#{testMngb.key1}"/>
            <h:commandButton value="#{testMngb.searchAction()}"/>
        </h:form>
        <h:form>
            <p:dataTable id="out" value="#{menuManagedBean.listFM}" var="item">
                <p:column>
                    <f:facet name="header">
                        Quant
                    </f:facet>
                    <h:inputText id="itemQuantity" value="#{item.quantity}"/>
                    #{item.quantity}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        FoodID
                    </f:facet>
                    #{item.foodMatPK.foodId}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        MatID
                    </f:facet>
                    #{item.foodMatPK.matId}
                </p:column>
                <p:column>
                    <h:commandButton action="#{menuManagedBean.action1()}" value="Back"/>
                </p:column>
            </p:dataTable>  
        </h:form>
    </h:body>
</html>
