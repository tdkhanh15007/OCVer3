<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{testMngBean.id1}"/> &nbsp;
            <h:outputText value="#{testMngBean.id2}"/> &nbsp;
            <h:outputText value="#{testMngBean.quantity}"/> &nbsp;
            <br/>
            
            <h:dataTable value="#{testMngBean.list3}" var="item">
                <h:column>
                    #{item.quantity}
                </h:column>
                <h:column>
                    #{item.foods.foodId}
                </h:column>
                <h:column>
                    #{item.material.matId}
                </h:column>
            </h:dataTable>

            <h:commandButton value="submit" action="#{testMngBean.action1()}"/>
        </h:form>

    </h:body>
</html>
