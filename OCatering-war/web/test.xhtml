<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{testMngBean.name}">
                <p:ajax event="keyup" update="out" listener="#{testMngBean.action1}" />
            </h:inputText>

            <br/>
            
            <h:dataTable id="out" value="#{testMngBean.list3}" var="item">
                <h:column>
                    <f:facet name="header">
                        Quant
                    </f:facet>
                    #{item.quantity}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        FoodID
                    </f:facet>
                    #{item.foods.foodId}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        MatID
                    </f:facet>
                    #{item.material.matId}
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>
