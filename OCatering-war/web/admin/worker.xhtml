<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content-header">
                        <h1>
                            Worker
                        </h1>
                        <h:link outcome="createworker" value="Create"/>
                    </section>                    
                    <section class="content">
                        <p:dataTable value="#{workerManagedBean.listAll()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    Name
                                </f:facet>
                                #{item.name}
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Type
                                </f:facet>
                                #{workerManagedBean.idtotype(item.worktypeId.worktypeId)}
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Date Join
                                </f:facet>
                                <h:outputText value="#{item.datejoin}">
                                    <f:convertDateTime type="date"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <h:form>
                                    <h:commandLink action="#{workerManagedBean.findWorker(item.workerId)}">
                                        <h:graphicImage value="images/icons8-edit-property-24.png"/>
                                    </h:commandLink>
                                </h:form>
                            </p:column>
                        </p:dataTable>
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
