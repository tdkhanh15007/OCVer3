<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content-header">
                        <h1>
                            Most Favorite Caterer
                        </h1>
                    </section>
                    <section class="content">
                        <p:dataTable value="#{catererManagedBean.listAll()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    Name
                                </f:facet>
                                #{item.catererName}
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    
                                </f:facet>
                                <h:graphicImage id="correctImage" value="images/icons8-romance-25.png" rendered="#{item.status}"/>
                                #{catererManagedBean.countFav(item.catererUs)} times
                            </p:column>
                        </p:dataTable>
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
